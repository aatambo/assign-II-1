{% extends "base.html" %}
{% block content %}
	{% for csv in csvs  %}
		<div class="card bg-white text-dark mt-3">
			<div class="card-body">
				<h5 class="card-title text-danger">{{ csv.csv.name|upper }}</h5>
				<p class="card-text">min_sup:{{csv.min_support}}</p>
				<a class="btn btn-sm btn-outline-dark" href="{% url 'csv-detail' csv.pk %}">View</a>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
